<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Something went wrong with the website for Aircraft Delivery Solutions</title>
  <meta name="robots" content="noindex, nofollow, noarchive">
  <style>
    :root {
      --bg: #0f172a;    /* deep slate */
      --fg: #e5e7eb;    /* light gray */
      --muted: #94a3b8; /* muted */
      --link: #60a5fa;  /* blue */
      --btn: #1f2937;   /* dark button */
      --btn-hover: #374151;
      --maxw: 720px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      line-height: 1.5;
      display: grid;
      place-items: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main { width: 100%; max-width: var(--maxw); text-align: center; }
    h1 { font-size: clamp(1.75rem, 3.5vw, 2.25rem); margin: 0 0 8px 0; }
    p { margin: 0 0 18px 0; color: var(--muted); }
    .actions { display: grid; gap: 10px; justify-items: center; margin-top: 10px; }
    a.button, button.button {
      display: inline-block; text-decoration: none; color: #fff; background: var(--btn);
      padding: 10px 16px; border-radius: 6px; border: 0; cursor: pointer; font-size: 1rem;
    }
    a.button:hover, button.button:hover { background: var(--btn-hover); }
    a.link { color: var(--link); }
    .code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      background: rgba(255,255,255,0.06);
      padding: 6px 8px; border-radius: 6px; display: inline-block; color: #fff;
    }
    footer { margin-top: 24px; font-size: 0.95rem; color: var(--muted); }
  </style>
</head>
<body>
  <main role="main">
    <div aria-hidden="true" style="font-size:3.5rem; line-height:1; margin-bottom: 8px;">Sorry</div>
    <h1>We hit a snag</h1>
    <p>Our server had an issue while loading this page.</p>

    <div class="actions">
      <button class="button" type="button" id="error-retry-btn">Try again</button>
      <a class="button" href="/">Go to Home</a>
      <a class="link" id="reportLink" href="#">Report this error</a>
    </div>

    <footer>
      <span>Request URL:</span>
      <span class="code" id="badUrl"></span>
    </footer>
  </main>

<script>
  (function () {
    // Generate a short collision-resistant incident id (base36 + time)
    var rnd = Math.random().toString(36).slice(2, 8);
    var t = Date.now().toString(36);
    var incidentId = (rnd + "-" + t).toUpperCase();

    // Collect context
    var url = location.href;
    var now = new Date();
    var tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";
    var ref = document.referrer || "(none)";
    var ua = navigator.userAgent || "(unknown)";
    var vp = (window.innerWidth + "U+0078" + window.innerHeight);
    var lang = navigator.language || "(unknown)";
    var hist = (history.length + " entries");

    // Surface the URL visibly if your template includes #badUrl
    var urlSpan = document.getElementById("badUrl");
    if (urlSpan) urlSpan.textContent = url;

    // Also show Incident ID if you want it visible (optional small badge)
    // Add this <span id="incidentId"></span> somewhere in your footer if desired.
    var idSpan = document.getElementById("incidentId");
    if (idSpan) idSpan.textContent = incidentId;

    // Build the prefilled email
    var subjectPrefix = document.title.includes("Not Found") ? "404" : "500";
    var body =
      "Incident ID: " + incidentId + "\n" +
      "When: " + now.toISOString() + " (" + tz + ")\n" +
      "URL: " + url + "\n" +
      "Referrer: " + ref + "\n" +
      "User-Agent: " + ua + "\n" +
      "Viewport: " + vp + "\n" +
      "Language: " + lang + "\n" +
      "History Length: " + hist + "\n\n" +
      "What I was doing:\n";

    var mail = "mailto:ops@aircraft.delivery"
      + "?subject=" + encodeURIComponent(subjectPrefix + " at " + url)
      + "&body=" + encodeURIComponent(body);

    var report = document.getElementById("reportLink");
    if (report) report.href = mail;

    // Optionally expose the incident id in the console (handy for screenshots)
    try { console.info("[Aircraft.Delivery] Incident ID:", incidentId); } catch (e) {}
  })();
</script>

<script src="/script.js?v=20250823-110533" defer></script>

</body>
</html>
