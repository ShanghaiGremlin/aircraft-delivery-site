<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page with Mobile Menu</title>
  <style>
    /* Simple mobile menu styling */
    .mobile-menu {
      display: none; /* Start with menu hidden */
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      z-index: 9999;
    }

    .mobile-menu.show {
      display: block; /* Show when class "show" is added */
    }

    .hamburger {
      width: 50px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #333;
      border: none;
      cursor: pointer;
      padding: 5px;
      margin: 20px;
    }

    .hamburger span {
      display: block;
      height: 6px;
      width: 100%;
      background: white;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<!-- Mobile Header with Hamburger Button -->
<header>
  <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
  <nav>
    <a href="/services" style="color:white;">Services</a><br>
    <a href="/quote" style="color:white;">Get a Quote</a><br>
    <a href="/pilot-directory" style="color:white;">Pilot Directory</a><br>
    <a href="/pilot-hiring" style="color:white;">Pilot Hiring</a><br>
    <a href="/about" style="color:white;">About</a><br>
    <a href="/past-deliveries" style="color:white;">Past Deliveries</a>
  </nav>
</div>

<script>
  // Confirm if JavaScript is working and the elements are available
  document.addEventListener('DOMContentLoaded', function() {
    alert("JavaScript is loaded!"); // Show alert after the page is loaded

    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    if (hamburgerBtn && mobileMenu) {
      console.log("Elements found!");  // Log to confirm the elements are found

      hamburgerBtn.addEventListener("click", function() {
        console.log("Hamburger clicked!");  // Confirm the button click
        mobileMenu.classList.toggle("show"); // Toggle the menu visibility
      });
    } else {
      console.error("Elements not found.");
    }
  });
</script>

</body>
</html>
