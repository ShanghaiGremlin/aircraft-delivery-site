  area {

<style>
  .mobile-header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px;
    background: rgba(210, 215, 244, 0.75);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border-bottom: 1px solid #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .mobile-header-inner {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 100%;
  }

  .mobile-logo {
    height: 60px;
    width: auto;
    display: block;

  }

  </head>
<body>

<main>
<div class="mobile-header">
  <div class="mobile-header-inner">

    <div class="mobile-hamburger-wrap">
      <button class="hamburger" aria-label="Open menu">
        <span></span>

    <div class="mobile-logo-wrap">
      <img src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/mobile/mobile-logo.png"
           alt="Aircraft Delivery Solutions"
           class="mobile-logo">
    </div>

    <!-- Phone Icon -->
    <div class="mobile-phone-wrap">
      <a href="tel:14158458163">
        <img src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/mobile/phone.png"
