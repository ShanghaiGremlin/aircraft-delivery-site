<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Test</title>

  <style>
    @media screen and (max-width: 768px) {
      .mobile-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 80px;
        background: #ccc;
        z-index: 9999;
      }

        .mobile-header-inner {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    align-items: center;
    height: 100%;
  }

  .mobile-header-inner > * {
    display: flex;
    justify-content: center;
    align-items: center;
  }
    }
  </style>
</head>

<body>

<main>
<div class="mobile-header">
  <div class="mobile-header-inner">
    <!-- Hamburger -->
    <div class="mobile-hamburger-wrap">
      <button class="hamburger" aria-label="Open menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <!-- Logo -->
    <div class="mobile-logo-wrap">
      <img src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/mobile/mobile-logo.png"
           alt="Aircraft Delivery Solutions"
           class="mobile-logo">
    </div>

    <!-- Phone Icon -->
    <div class="mobile-phone-wrap">
      <a href="tel:14158458163">
        <img src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/mobile/phone.png"
             alt="Call"
             class="mobile-phone-icon">
      </a>
    </div>
  </div>
</div>
</main>
</body>
</html>
