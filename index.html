<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aircraft Delivery</title>
  </head>
<body>
<header>
  <img 
    src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/static-header.jpg" 
    usemap="#image-map" 
    alt="Aircraft Delivery Header" 
    style="min-width: 1500px; max-width: 1500px; display: block;"
  >

  <map name="image-map">
    <area target="" alt="About" title="About" href="/about" coords="56,44,124,80" shape="rect">
    <area target="" alt="Services" title="Services" href="/services" coords="135,45,228,81" shape="rect">
    <area target="" alt="Quote" title="Quote" href="/quote" coords="238,45,309,81" shape="rect">
    <area target="" alt="Pilot Directory" title="Pilot Directory" href="/pilot-directory" coords="322,44,474,81" shape="rect">
    <area target="" alt="Pilot Hiring" title="Pilot Hiring" href="/pilot-hiring" coords="181,92,303,130" shape="rect">
    <area target="" alt="Past Deliveries" title="Past Deliveries" href="/past-deliveries" coords="312,92,470,130" shape="rect">
    <area target="" alt="Home" title="Home" href="/" coords="484,7,1434,171" shape="rect">
  </map>
</header>


  <main style="padding-top: 117px;">
  <div style="max-width: 1948px; margin: 0 auto; position: relative;">
    <img 
      src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/home1.png" 
      alt="Homepage" 
      style="width: 100%; height: auto; display: block;"
      usemap="#homepage-map"
    >

    <map name="homepage-map">
      <area
        shape="rect"
        coords="836,565,1657,925"
        href="/services"
        alt="View Services"
        aria-label="View Services"
      >
      <area
        shape="rect"
        coords="619,637,810,828"
        href="/quote"
        alt="Get a Quote"
        aria-label="Get a Quote"
      >
    </map>
  </div>
</main>


  <script>
    // Add underline to active page link
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      if (window.location.pathname.includes(link.getAttribute('href'))) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
