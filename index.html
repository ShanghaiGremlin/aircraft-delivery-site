<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aircraft Delivery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding-top: 120px; /* prevent header overlap */
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #EBF4FF;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      z-index: 9999;
      height: 120px;
    }
    nav {
      flex: 1;
    }
    .nav-link {
      margin-right: 20px;
      text-decoration: none;
      color: black;
      position: relative;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    .nav-link.active {
      text-decoration: underline;
      font-weight: bold;
    }
    .logo {
      flex: 0 0 auto;
    }
    .logo img {
      height: 100px;
    }
    .contact {
      flex: 1;
      text-align: right;
      font-size: 14px;
    }
    .contact a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <!-- Left Nav -->
    <nav>
      <a href="/services" class="nav-link">Services</a>
      <a href="/quote" class="nav-link">Quote</a>
      <a href="/past-deliveries" class="nav-link">Past Deliveries</a>
      <a href="/pilot-directory" class="nav-link">Pilot Directory</a>
      <a href="/pilot-hiring" class="nav-link">Pilot Hiring</a>
    </nav>

    <!-- Center Logo -->
    <a href="/" class="logo">
      <img src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/side-by-side-logo.png" alt="Logo">
    </a>

    <!-- Right Contact Info -->
    <div class="contact">
      <div><a href="tel:+15551234567">(555) 123-4567</a></div>
      <div><a href="mailto:info@aircraft.delivery">info@aircraft.delivery</a></div>
    </div>
  </header>

  <script>
    const links = document.querySelectorAll('.nav-link');
    const current = window.location.pathname;

    links.forEach(link => {
      if (link.getAttribute('href') === current) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
