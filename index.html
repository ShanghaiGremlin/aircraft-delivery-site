<style>
@media screen and (max-width: 768px) {
  .mobile-header {
    position: fixed;
    top: 0;
    left: 0;
    height: 80px;
    width: 100%;
    display: block;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(10px);

    border-bottom: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 9999;

    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    align-items: center;
    height: 100%;

    display: flex;
    justify-content: center;
    align-items: center;
  }

  .mobile-logo {
    height: 60px;
    width: auto;
  }

  .hamburger {
    width: 28px;
    height: 22px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
  }

  .hamburger span {
    display: block;
    height: 3px;
    width: 100%;
    background: #333;
    border-radius: 2px;
  }

  .mobile-phone-icon {
    height: 28px;
    width: auto;
  }
}
</style>
