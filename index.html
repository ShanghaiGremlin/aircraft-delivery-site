<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aircraft Delivery</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 120px;
        background-color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        border-bottom: 1px solid #ccc;
      }
      .nav-links {
        position: absolute;
        left: 20px;
        display: flex;
        gap: 20px;
        align-items: center;
      }
      .nav-links a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
      }
      .nav-links a:hover {
        text-decoration: underline;
      }
      .logo {
        height: 80px; /* Adjusted for larger logo */
      }
      main {
        padding-top: 140px; /* Offset for fixed header */
      }
    </style>
  </head>

  <body>
    <header>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/services">Services</a>
        <a href="/quote">Quote</a>
        <a href="/pilot-directory">Pilot Directory</a>
        <a href="/past-deliveries">Past Deliveries</a>
      </div>
      <img
        class="logo"
        src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/side-by-side-logo.png"
        alt="Aircraft Delivery Solutions Logo"
      />
    </header>

    <main>
      <div style="position: relative; max-width: 1325px; margin: 0 auto;">
        <img 
          src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/home1.png" 
          alt="Aircraft Delivery" 
          style="width: 100%; height: auto; display: block;"
          usemap="#homepage-map"
        />
        <map name="homepage-map">
          <area shape="rect" coords="836,565,1657,925" href="/services" alt="View Services" aria-label="View Services" />
          <area shape="rect" coords="619,637,810,828" href="/quote" alt="Get a Quote" aria-label="Get a Quote" />
        </map>
      </div>
    </main>
  </body>
</html>
