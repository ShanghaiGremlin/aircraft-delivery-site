<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aircraft Delivery</title>
  </head>
<body>
<header style="text-align: center;">
  <img
    src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/static-header-v3.jpg"
    usemap="#image-map"
    alt="Aircraft Delivery Header"
    style="display: block; min-width: 1735px; max-width: 1735px; width: 100%; margin: 0 auto;">
</header>
    

  <map name="image-map">
    <area target="" alt="" title="" href="/services" coords="31,47,134,82" shape="rect">
    <area target="" alt="" title="" href="/quote" coords="142,48,209,80" shape="rect">
    <area target="" alt="" title="" href="/pilot-directory" coords="217,45,371,85" shape="rect">
    <area target="" alt="" title="" href="/pilot-hiring" coords="129,128,7,99" shape="rect">
    <area target="" alt="" title="" href="/about" coords="138,96,206,126" shape="rect">
    <area target="" alt="" title="" href="/past-deliveries" coords="212,94,370,131" shape="rect">
    <area target="" alt="" title="" href="/" coords="388,1,1339,171" shape="rect">
  </map>

  <main style="padding-top: 117px;">
  <div style="max-width: 1948px; margin: 0 auto; position: relative;">
    <img 
      src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/home1.png" 
      alt="Homepage" 
      style="width: 100%; height: auto; display: block;"
      usemap="#homepage-map"
    >

    <map name="homepage-map">
      <area
        shape="rect"
        coords="836,565,1657,925"
        href="/services"
        alt="View Services"
        aria-label="View Services"
      >
      <area
        shape="rect"
        coords="619,637,810,828"
        href="/quote"
        alt="Get a Quote"
        aria-label="Get a Quote"
      >
    </map>
  </div>
</main>


  <script>
    // Add underline to active page link
    const links = document.querySelectorAll('.nav-link');
    links.forEach(link => {
      if (window.location.pathname.includes(link.getAttribute('href'))) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
