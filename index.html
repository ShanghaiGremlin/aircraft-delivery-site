<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aircraft Delivery Solutions</title>

  <style>
    /* Desktop Menu Styling */
    .desktop-header {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .desktop-menu {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .desktop-menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    .desktop-menu a:hover {
      background: #34495e;
    }

    /* Mobile Menu Styling */
    .mobile-menu {
      display: none; /* Start with menu hidden */
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      z-index: 9999;
    }

    .mobile-menu.show {
      display: block; /* Show when "show" class is added */
    }

    /* Hamburger button styling */
    .hamburger {
      width: 50px;
      height: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #333;
      border: none;
      cursor: pointer;
      padding: 5px;
      margin: 20px;
    }

    .hamburger span {
      display: block;
      height: 6px;
      width: 100%;
      background: white;
      border-radius: 3px;
    }

    /* Mobile-specific menu links */
    .mobile-menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }

    /* Media Queries for Mobile */
    @media screen and (max-width: 768px) {
      .desktop-header {
        display: none; /* Hide desktop header on mobile */
      }

      .hamburger {
        display: flex; /* Show hamburger on mobile */
      }
    }
  </style>
</head>
<body>

<!-- Desktop Header and Menu -->
<div class="desktop-header">
  <h1>Aircraft Delivery Solutions</h1>
  <div class="desktop-menu">
    <a href="/services">Services</a>
    <a href="/quote">Get a Quote</a>
    <a href="/pilot-directory">Pilot Directory</a>
    <a href="/pilot-hiring">Pilot Hiring</a>
    <a href="/about">About</a>
    <a href="/past-deliveries">Past Deliveries</a>
  </div>
</div>

<!-- Mobile Header with Hamburger Button -->
<header>
  <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
  <nav>
    <a href="/services">Services</a>
    <a href="/quote">Get a Quote</a>
    <a href="/pilot-directory">Pilot Directory</a>
    <a href="/pilot-hiring">Pilot Hiring</a>
    <a href="/about">About</a>
    <a href="/past-deliveries">Past Deliveries</a>
  </nav>
</div>

<script>
  // Wait for the DOM to be fully loaded before running JS
  document.addEventListener('DOMContentLoaded', function() {
    console.log("JavaScript is loaded and ready.");

    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    if (hamburgerBtn && mobileMenu) {
      console.log("Elements found!");

      // Add click event to the hamburger button
      hamburgerBtn.addEventListener("click", function() {
        console.log("Hamburger clicked!");
        mobileMenu.classList.toggle("show"); // Toggle the visibility of the menu
      });
    } else {
      console.error("One or more elements are missing!");
    }
  });
</script>

</body>
</html>
