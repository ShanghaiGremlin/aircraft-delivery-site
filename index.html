<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Header</title>
  <style>
    /* Mobile Header Styling */
    .mobile-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: rgba(255, 255, 255, 0.75);
      z-index: 9999;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid #ccc;
    }

    .mobile-header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      padding: 0 15px;
    }

    .mobile-logo {
      height: 60px;
      width: auto;
    }

    .hamburger {
      width: 35px;
      height: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    .hamburger span {
      display: block;
      height: 3px;
      width: 100%;
      background: #333;
      border-radius: 2px;
    }

    /* Mobile Menu Styling */
    .mobile-menu {
      display: none;
      position: fixed;
      top: 80px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      z-index: 9999;
    }

    .mobile-menu.show {
      display: block; /* Show when "show" class is added */
    }

    .mobile-menu a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px 0;
    }

  </style>
</head>
<body>

<!-- Mobile Header -->
<div class="mobile-header">
  <div class="mobile-header-inner">
    <!-- Hamburger Button -->
    <button class="hamburger" id="hamburgerBtn" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <!-- Logo -->
    <div class="mobile-logo-wrap">
      <img src="https://cdn.jsdelivr.net/gh/ShanghaiGremlin/aircraft-delivery-site@main/assets/mobile/mobile-logo.png"
           alt="Aircraft Delivery Solutions"
           class="mobile-logo">
    </div>
  </div>
</div>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
  <nav>
    <a href="/services">Services</a>
    <a href="/quote">Get a Quote</a>
    <a href="/pilot-directory">Pilot Directory</a>
    <a href="/pilot-hiring">Pilot Hiring</a>
    <a href="/about">About</a>
    <a href="/past-deliveries">Past Deliveries</a>
  </nav>
</div>

<script>
  // JavaScript to toggle the mobile menu
  document.addEventListener('DOMContentLoaded', function() {
    const hamburgerBtn = document.getElementById("hamburgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");

    // Check if elements are present
    if (hamburgerBtn && mobileMenu) {
      // Toggle the mobile menu visibility when hamburger is clicked
      hamburgerBtn.addEventListener("click", function() {
        mobileMenu.classList.toggle("show");
      });
    } else {
      console.error("Elements not found.");
    }
  });
</script>

</body>
</html>
