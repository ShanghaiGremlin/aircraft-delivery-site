    <h1>We can't find that page.</h1>

        <p><a id="reportLink" href="#" rel="nofollow">Report this broken link</a></p>

    <footer style="margin-top:16px;color:#6b7280;font-size:0.95rem;">
      <div>Request URL: <span class="code" id="badUrl" style="font-family:ui-monospace,Menlo,Consolas,monospace;background:rgba(0,0,0,0.06);padding:4px 6px;border-radius:6px;"></span></div>
      <div style="margin-top:6px;">Incident ID: <span class="code" id="incidentId" style="font-family:ui-monospace,Menlo,Consolas,monospace;background:rgba(0,0,0,0.06);padding:4px 6px;border-radius:6px;"></span></div>
    </footer>

  </main>
<script>
  (function () {
    // Generate a short collision-resistant incident id (base36 + time)
    var rnd = Math.random().toString(36).slice(2, 8);
    var t = Date.now().toString(36);
    var incidentId = (rnd + "-" + t).toUpperCase();

    // Collect context
    var url = location.href;
    var now = new Date();
    var tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";
    var ref = document.referrer || "(none)";
    var ua = navigator.userAgent || "(unknown)";
    var vp = (window.innerWidth + "U+00d7" + window.innerHeight);
    var lang = navigator.language || "(unknown)";
    var hist = (history.length + " entries");

    // Surface the URL visibly if your template includes #badUrl
    var urlSpan = document.getElementById("badUrl");
    if (urlSpan) urlSpan.textContent = url;

    // Also show Incident ID if you want it visible (optional small badge)
    // Add this <span id="incidentId"></span> somewhere in your footer if desired.
    var idSpan = document.getElementById("incidentId");
    if (idSpan) idSpan.textContent = incidentId;

    // Build the prefilled email
    var subjectPrefix = document.title.includes("Not Found") ? "404" : "500";
    var body =
      "Incident ID: " + incidentId + "\n" +
      "When: " + now.toISOString() + " (" + tz + ")\n" +
      "URL: " + url + "\n" +
      "Referrer: " + ref + "\n" +
      "User-Agent: " + ua + "\n" +
      "Viewport: " + vp + "\n" +
      "Language: " + lang + "\n" +
      "History Length: " + hist + "\n\n" +
      "What I was doing:\n";

    var mail = "mailto:ops@aircraft.delivery"
      + "?subject=" + encodeURIComponent(subjectPrefix + " at " + url)
      + "&body=" + encodeURIComponent(body);

    var report = document.getElementById("reportLink");
    if (report) report.href = mail;

    // Optionally expose the incident id in the console (handy for screenshots)
    try { console.info("[Aircraft.Delivery] Incident ID:", incidentId); } catch (e) {}
  })();
</script>
